<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
    <header class="header">
        <span class="logo">Odin Library</span>
    </header>
<button class="addBtn">Add Book</button>
<!--
    Displays adding form when clicked
-->
<section class="formDisplay">
    <section class="partOne">
        <h3 class="partOneTitle">New Book</h3>
    </section>

    <section class="partTwo">
        <form id="form" name="add-form" class="input-form" method="get" action="#">
            <section class="form-container">
                <label for="Title">Book Title</label>
                <input type="text" class="bookTitie" required>
            </section>
            <section class="form-container">
                <label for="Author">Author</label>
                <input type="text" class="bookAuthor" required>
            </section>
            <section class="form-container">
                <label for="ISBN">ISBN</label>
                <input type="number" class="bookISBN" required>
            </section>
            <section class="form-container">
                <label for="Pages">Pages</label>
                <input type="number" class="bookPages" required>
            </section>
            <input class="submitBtn" type="submit" value="Add">

        </form>
    </section>




</section>

<section class="cardContainer">
    <div class="book-cards">

    </div>
</section>

    </div>
    <footer class="footer">
        <p>This is a project made through <a href="theodinproject.com">TheOdinProject</a> </p>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
